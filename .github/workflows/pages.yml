name: Build and deploy PSI web demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Emscripten (emsdk)
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Clone BLAKE3
        run: |
          mkdir -p third_party
          git clone --depth 1 https://github.com/BLAKE3-team/BLAKE3.git third_party/BLAKE3

      - name: Configure WASM build with CMake
        run: |
          emcmake cmake -S . -B build-wasm \
            -DPSI_WITH_BLAKE3_HASH=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXE_LINKER_FLAGS="-O3 \
              -s MODULARIZE=1 \
              -s ENVIRONMENT=web \
              -s EXPORTED_FUNCTIONS=['_malloc','_free','_psi_gc_create','_psi_gc_destroy','_psi_gc_prepare_circuit','_psi_gc_compute','_psi_hash_only_compute','_psi_blake3_hash_bytes'] \
              -s EXPORTED_RUNTIME_METHODS=['cwrap','getValue','setValue','HEAPU8']"

      - name: Build WASM module
        run: cmake --build build-wasm -j 4

      - name: Prepare web artifact
        run: |
          mkdir -p web
          # copy whatever emscripten produced (psi_gc.js / psi_gc.wasm) into web/
          cp build-wasm/*.js build-wasm/*.wasm web/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
